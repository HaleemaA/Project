<a href="#" data-toggle="tooltip" font-size = 50px title="
Ingredients
  250g of flour
  Spoonful of sugar
  Pinch of powdered vanilla
  Pinch of salt
  Eight egg yolks
  Half liter of sweetened cream or fresh milk
  250g of butter
  Eight egg whites

Instructions
1. In a mixing bowl mix flour, sugar, vanilla, salt, and egg yolks
2. Blend in half a liter of sweetened cream or fresh milk and then melt the 250 grams of butter in a pan
3. Whip the eight egg whites until they are very stiff
4. Add the melted butter to the original mixture followed by the whipped egg whites
5. Lightly grease a waffle iron and heat
6. Fill one side with a good spoonful of the waffle mix and close the iron
7. Cook until it has a golden color
8. Serve with toppings of your choice"

						<h1>Cheesecake</h1>
						<p> Malteser Cheesecake</p>
					
					<a href="#" data-toggle="tooltip" title="

Ingredients

For the base:
100g digestive biscuits
200g Maltesers
125g melted butter, plus extra for buttering the pan
For the filling:
800g cream cheese
200ml sour cream
200g icing sugar
Couple of drops of vanilla extract
100ml double cream
150g roughly crushed Maltesers extra whole ones to decorate the top if desired


Instructions

For the base: 
1. Butter a 20 cm spring form pan with melted butter.
2. Whizz the base ingredients in a blender until they are like fine breadcrumbs. 
3. Pour this crumb mixture into a bowl and add the melted butter. Mix everything together then tip into the spring form pan. 
4. Press it down so it is level and compact with the back of a large spoon then put the tin in the fridge for a good 30 mins to firm up.
5. For the topping: Put the cream cheese, sour cream, icing sugar and vanilla in a bowl and beat together until combined. 
6. In another bowl whisk the double cream until to a medium peak. 
7. Pour the whipped cream in a bowl with the cream cheese, sour cream, icing sugar and vanilla and fold gently together. 
8. Add the crushed Maltesers and fold to combine.

To assemble: 
9. Take the tin containing the biscuit base from the fridge and tip the creamy mixture over the top of it. 
10. Spread it around to level and then bang the tin a couple of times on the work surface to make sure it touches the base mixture evenly and there are no gaps.
11. Place in the fridge for an hour or two to set. Once ready to serve, remove from the fridge and press the Maltesers into the topping if using. Cut and serve."
